<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="login-page">
    <div class="login-box">
        <div class="login-logo">
            <img src="img/Group 25.png" alt="LogoMiservicio">
        </div>
        <div class="login-input">
            <i class="fa fa-user"></i>
            <input type="text" placeholder="Usuario">
        </div>
        <div class="login-input">
            <i class="fa fa-lock"></i>
            <input type="password" placeholder="Contrasena">
        </div>
        <a class="forgot-password" href="#">Olvid칩 su contrase침a?</a>
        <button class="login-button">Ingresar</button>
    </div>

    <script>
        document.querySelector('.login-button').addEventListener('click', function() {
          const usuario = document.querySelectorAll('.login-input input')[0].value;
          const contrasena = document.querySelectorAll('.login-input input')[1].value;
      
          // Cambi치 estos valores a lo que vos quieras
          const usuarioCorrecto = 'admin';
          const contrasenaCorrecta = '1234';
      
          if (usuario === usuarioCorrecto && contrasena === contrasenaCorrecta) {
            window.location.href = 'index.html'; // Redirige si los datos son correctos
          } else {
            alert('Usuario o contrase침a incorrectos');
          }
        });
      </script>
      
      
</body>
</html>
